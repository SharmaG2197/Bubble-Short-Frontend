name: bubble_shot_web
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.6
  flutter_tts: ^4.0.2
  uuid: ^4.3.3
  audioplayers: ^5.2.1
  flutter_svg: ^2.0.7
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/audio/game-over.mp3
    - assets/audio/gun-shot.mp3
    - assets/audio/game_start.mp3
    - assets/image/game_over.png
    - assets/image/white-heart.png
    - assets/image/red-heart.png
    - assets/image/exit.png
    - assets/image/restart.png
    - assets/image/continue.png
    - assets/image/game_paused.png
    - assets/image/bubble.png
    - assets/image/blast.png

  fonts:
    - family: ComicSans
      fonts:
        - asset: assets/fonts/ComicSansMS.ttf
